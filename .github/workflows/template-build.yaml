name: Build Workflow

on:
  workflow_call:
    inputs:
      branch:
        description: Branch to build (release, beta, autoland)
        required: true
        type: string
        default: release
      runs-on:
        description: Runner to use
        required: false
        type: string
        default: windows-latest
    outputs:
      artifact-name:
        description: Name of the built artifact
        value: ${{ jobs.build.outputs.artifact }}
      build-status:
        description: Build success status
        value: ${{ jobs.build.outputs.status }}

jobs:
  build-windows:
    runs-on: ${{ inputs.runs-on }}
    outputs:
      artifact: ${{ steps.build.outputs.artifact }}
      status: ${{ steps.build.outputs.status }}
    steps:
      - uses: actions/checkout@v6

      - name: Restore cache (build)
        uses: actions/cache/restore@v4
        with:
          key: build-${{ inputs.branch }}
          path: |
            ~/.mozbuild

      - name: Install scoop
        shell: pwsh
        run: |
          Invoke-RestMethod -Uri https://get.scoop.sh | Invoke-Expression

      - name: Install MozillaBuild and prerequisites
        shell: pwsh
        run: |
          ~/scoop/shims/scoop install rustup
          rustup default stable-x86_64-pc-windows-msvc

          choco install -y --no-progress mozillabuild

      - name: Clone Firefox source (branch ${{ inputs.branch }})
        uses: actions/checkout@v6
        with:
          repository: mozilla-firefox/firefox
          ref: ${{ inputs.branch }}
          fetch-depth: 1
          path: mozilla-source/firefox

      - name: Copy custom mozconfig
        shell: pwsh
        run: |
          cp $env:GITHUB_WORKSPACE/MozConfigs/Win64/mozconfig mozilla-source/firefox/.mozconfig
          cat mozilla-source/firefox/.mozconfig

      - name: Mach Build
        shell: pwsh
        env:
          MOZILLABUILD: 'C:/mozilla-build'
          MACH_PS1_USE_MOZILLABUILD: 'true'
        working-directory: mozilla-source/firefox
        run: |
          ./mach.cmd build

      - name: Mach Package
        shell: pwsh
        env:
          MOZILLABUILD: 'C:/mozilla-build'
          MACH_PS1_USE_MOZILLABUILD: 'true'
        working-directory: mozilla-source/firefox
        run: |
          ./mach.cmd package

      - name: Mach Installer
        shell: pwsh
        env:
          MOZILLABUILD: 'C:/mozilla-build'
          MACH_PS1_USE_MOZILLABUILD: 'true'
        working-directory: mozilla-source/firefox
        run: |
          ./mach.cmd installer

      - name: Debug
        shell: pwsh
        working-directory: mozilla-source/firefox
        run: |
          Get-ChildItem objdir-opt/dist

      - name: Prepare artifacts
        id: prepare_artifacts
        shell: pwsh
        working-directory: mozilla-source/firefox
        run: |
          cp objdir-opt/dist/*.zip $env:GITHUB_WORKSPACE/release
          cp objdir-opt/dist/install/sea/*.exe $env:GITHUB_WORKSPACE/release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.branch }}
          path: release/*
          retention-days: 7

      - name: Output artifact name
        shell: pwsh
        run: |
          echo "artifact=build-${{ inputs.branch }}" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Save cache (build)
        uses: actions/cache/save@v4
        if: always()
        with:
          key: build
          path: |
            ~/.mozbuild
